<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>Add to TO-DO</h2>
    <input type="text" placeholder="Whats next?" data-testid="toDoTextInput" id="addTodo" value="">
    <button data-testid="submitButton" id="submitTodo" onclick="addTodos(event)">Submit</button>
  </section>
  <section>
    <h2>The TO-DO List</h2>
    <table>
      <thead>
        <tr>
          <th>TO-DO</th>
          <th>Mark as Complete</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="viewTodos">
      </tbody>
    </table>
  </section>
</body>
</html>
